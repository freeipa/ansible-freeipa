---
driver:
  name: docker
platforms:
  - name: fedora-latest
    image: quay.io/ansible-freeipa/upstream-tests:fedora-latest
    pre_build_image: true
    hostname: ipaserver.test.local
    dns_servers:
      - 127.0.0.1
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /usr/sbin/init
    privileged: true
    systemd: always
    cgroupns_mode: host
    # tmpfs:
    #   - /run
    #   - /tmp
provisioner:
  name: ansible
  playbooks:
    prepare: ../resources/playbooks/prepare.yml
prerun: false
