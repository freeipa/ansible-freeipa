---
- name: Test users
  hosts: ipaserver
  become: true
  gather_facts: false

  tasks:
  - name: Remove test users
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: manager1,manager2,manager3,pinky,pinky2,mod1,mod2
      state: absent

  - name: Remove test users
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: user1,user2,user3,user4,user5,user6,user7,user8,user9,user10
      state: absent

  - name: Users user1..10 present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: user1
        givenname: user1
        last: Last
      - name: user2
        first: user2
        last: Last
      - name: user3
        first: user3
        last: Last
      - name: user4
        first: user4
        last: Last
      - name: user5
        first: user5
        last: Last
      - name: user6
        first: user6
        last: Last
      - name: user7
        first: user7
        last: Last
      - name: user8
        first: user8
        last: Last
      - name: user9
        first: user9
        last: Last
      - name: user10
        first: user10
        last: Last
    register: result
    failed_when: not result.changed or result.failed

  - name: Users user1..10 present, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: user1
        givenname: user1
        sn: Last
      - name: user2
        first: user2
        last: Last
      - name: user3
        first: user3
        last: Last
      - name: user4
        first: user4
        last: Last
      - name: user5
        first: user5
        last: Last
      - name: user6
        first: user6
        last: Last
      - name: user7
        first: user7
        last: Last
      - name: user8
        first: user8
        last: Last
      - name: user9
        first: user9
        last: Last
      - name: user10
        first: user10
        last: Last
    register: result
    failed_when: result.changed or result.failed

  - name: Rename users user1 and user2 to mod1 and mod1
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
        - name: user1
          rename: mod1
        - name: user2
          rename: mod2
      state: renamed
    register: result
    failed_when: not result.changed or result.failed

  - name: Rename users mod1 and mod2 to the same name
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
        - name: mod1
          rename: mod1
        - name: mod2
          rename: mod2
      state: renamed
    register: result
    failed_when: result.changed or result.failed

  - name: Rename users mod1 and mod2 back to user1 and user2
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
        - name: mod1
          rename: user1
        - name: mod2
          rename: user2
      state: renamed
    register: result
    failed_when: not result.changed or result.failed

  # failed_when: not result.failed has been added as this test needs to
  # fail because two users with the same name should be added in the same
  # task.
  - name: Duplicate names in users failure test
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: user1
        givenname: user1
        last: Last
      - name: user2
        first: user2
        last: Last
      - name: user3
        first: user3
        last: Last
      - name: user3
        first: user3
        last: Last
    register: result
    failed_when: result.changed or not result.failed or "is used more than once" not in result.msg

  - name: Remove test users
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: user1,user2,user3,user4,user5,user6,user7,user8,user9,user10
      state: absent

  - name: Remove test users
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: manager1,manager2,manager3,pinky,pinky2
      state: absent

  - name: User manager1 present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      users:
      - name: manager1
        first: Manager1
        last: One1
      - name: manager2
        first: Manager2
        last: One2
      - name: manager3
        first: Manager3
        last: One3
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      uid: 10001
      gid: 100
      phone: "+555123457"
      email: pinky@acme.com
      principalexpiration: "21220119235959"
      passwordexpiration: "2122-01-19 23:59:59"
      first: pinky
      last: Acme
      initials: pa
      #password: foo2
      principal: pa
      random: yes
      street: PinkyStreet
      city: PinkyCity
      userstate: PinkyState
      postalcode: PinkyZip
      mobile: "+555123458,+555123459"
      pager: "+555123450,+555123451"
      fax: "+555123452,+555123453"
      orgunit: PinkyOrgUnit
      manager: manager1,manager2
      update_password: on_create
      carlicense: PinkyCarLicense1,PinkyCarLicense2
      # sshpubkey
      userauthtype: password,radius,otp
      userclass: PinkyUserClass
      #radius: "http://some.link/"
      #radiususer: PinkyRadiusUser
      departmentnumber: "1234"
      employeenumber: "0815"
      employeetype: "PinkyExmployeeType"
      preferredlanguage: "en"
      # certificate
      noprivate: yes
      nomembers: false
      #issuer: PinkyIssuer
      #subject: PinkySubject
    register: result
    failed_when: not result.changed or result.failed

  - name: Same user pinky present again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      uid: 10001
      gid: 100
      phone: "+555123457"
      email: pinky@acme.com
      principalexpiration: "21220119235959"
      passwordexpiration: "2122-01-19 23:59:59"
      first: pinky
      last: Acme
      initials: pa
      #password: foo2
      principal: pa
      random: yes
      street: PinkyStreet
      city: PinkyCity
      userstate: PinkyState
      postalcode: PinkyZip
      mobile: "+555123458,+555123459"
      pager: "+555123450,+555123451"
      fax: "+555123452,+555123453"
      orgunit: PinkyOrgUnit
      manager: manager1,manager2
      update_password: on_create
      carlicense: PinkyCarLicense1,PinkyCarLicense2
      # sshpubkey
      userauthtype: password,radius,otp
      userclass: PinkyUserClass
      #radius: "http://some.link/"
      #radiususer: PinkyRadiusUser
      departmentnumber: "1234"
      employeenumber: "0815"
      employeetype: "PinkyExmployeeType"
      preferredlanguage: "en"
      # certificate
      noprivate: yes
      nomembers: false
      #issuer: PinkyIssuer
      #subject: PinkySubject
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky present with changed settings
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      first: pinky
      last: Acme
      manager: []
      principal: []
      sshpubkey:
      # yamllint disable-line rule:line-length
      - ssh-rsa  pinky@ipaserver.el81.local  # noqa 204
      # yamllint disable-line rule:line-length
      -  pinky@ipaserver.el81.local  # noqa 204
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky add manager manager1
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      manager: manager1
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky add manager manager1 again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      manager: manager1
      action: member
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky add manager manager2, manager3
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      manager: manager2,manager3
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky add manager manager2, manager3 again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      manager: manager2,manager3
      action: member
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky remove manager manager1
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      manager: manager1
      action: member
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky remove manager manager1 again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      manager: manager1
      action: member
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky add principal pa
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      principal: pa
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky add principal pa again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      principal: pa
      action: member
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky add principal pa1
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      principal: pa1
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky remove principal pa1
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      principal: pa1
      action: member
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky remove principal pa1 again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      principal: pa1
      action: member
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky remove principal pa
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      principal: pa
      action: member
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky remove principal non-existing pa2
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      principal: pa2
      action: member
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky absent and preserved
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      preserve: yes
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky absent and preserved, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      preserve: yes
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky undeleted (preserved before)
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      state: undeleted
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky undeleted (preserved before), again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      state: undeleted
    register: result
    failed_when: result.changed or result.failed

  - name: Users pinky disabled
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      state: disabled
    register: result
    failed_when: not result.changed or result.failed

  - name: Users pinky disabled, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      state: disabled
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky enabled
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      state: enabled
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky enabled, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: pinky
      state: enabled
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky absent and preserved for future exclusion.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      preserve: yes
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky absent and preserved, when already absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      preserve: yes
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: Remove test users
    ipauser:
      ipaadmin_password: SomeADMINpassword
      name: manager1,manager2,manager3,pinky,pinky2
      state: absent
