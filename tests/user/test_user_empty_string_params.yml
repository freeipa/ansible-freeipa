---
- name: Test user
  hosts: "{{ ipa_test_host | default('ipaserver') }}"
  become: true
  gather_facts: false

  tasks:

  # CLEANUP TEST ITEMS

  - name: Ensure user testuser absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      state: absent

  # CREATE TEST ITEMS

  - name: Ensure user testuser present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      first: test
      last: user
    register: result
    failed_when: not result.changed or result.failed

  # TESTS

  - name: Ensure user testuser present with userauthtype password,radius,otp
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      userauthtype: password,radius,otp
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure user testuser present with userauthtype password,radius,otp, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      userauthtype: password,radius,otp
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure user testuser present with userauthtype passkey
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      userauthtype: passkey
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure user testuser present with userauthtype passkey, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      userauthtype: passkey
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure user testuser present with empty userauthtype
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      userauthtype: ""
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure user testuser present with empty userauthtype, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      userauthtype: ""
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure user testuser present with sshpubkey
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      sshpubkey:
      # yamllint disable-line rule:line-length
      - ssh-rsa  pinky@ipaserver.el81.local  # noqa 204
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure user testuser present with sshpubkey, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      sshpubkey:
      # yamllint disable-line rule:line-length
      - ssh-rsa  pinky@ipaserver.el81.local  # noqa 204
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure user testuser present with empty sshpubkey
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      sshpubkey: ""
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure user testuser present with empty sshpubkey, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      sshpubkey: ""
    register: result
    failed_when: result.changed or result.failed

  # CLEANUP TEST ITEMS

  - name: Ensure user testuser absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: testuser
      state: absent
