---
- name: Test user
  hosts: "{{ ipa_test_host | default('ipaserver') }}"
  become: false
  gather_facts: false

  tasks:
  - name: Remove test users
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: manager1,manager2,manager3,pinky,pinky2,igagarin,reddy
      state: absent

  - name: User manager1 present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: manager1
      first: Manager
      last: One
    register: result
    failed_when: not result.changed or result.failed

  - name: User manager2 present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: manager2
      first: Manager
      last: One
    register: result
    failed_when: not result.changed or result.failed

  - name: User manager3 present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: manager3
      first: Manager
      last: One
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky present
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      uid: 10001
      gid: 100
      phone: "+555123457"
      email: pinky@acme.com
      principalexpiration: "21220119235959"
      passwordexpiration: "2122-01-19 23:59:59"
      first: pinky
      last: Acme
      initials: pa
      # password: foo2
      principal: pa
      random: yes
      street: PinkyStreet
      city: PinkyCity
      userstate: PinkyState
      postalcode: PinkyZip
      mobile: "+555123458,+555123459"
      pager: "+555123450,+555123451"
      fax: "+555123452,+555123453"
      orgunit: PinkyOrgUnit
      manager: manager1,manager2
      update_password: on_create
      carlicense: PinkyCarLicense1,PinkyCarLicense2
      # sshpubkey
      userauthtype: password,radius,otp
      userclass: PinkyUserClass
      # radius: "http://some.link/"
      # radiususer: PinkyRadiusUser
      departmentnumber: "1234"
      employeenumber: "0815"
      employeetype: "PinkyExmployeeType"
      preferredlanguage: "en"
      # certificate
      noprivate: yes
      nomembers: false
      # issuer: PinkyIssuer
      # subject: PinkySubject
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure user presence with 'random:false'
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      first: pinky
      last: Acme
      random: false
    register: result
    failed_when: result.changed or result.failed

  - name: Set street, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      street: PinkyStreet
    register: result
    failed_when: result.changed or result.failed

  - name: Clear street attribute.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      street: ""
    register: result
    failed_when: not result.changed or result.failed

  - name: Clear street attribute, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      street: ""
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky present with changed settings
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      first: pinky
      last: Acme
      manager: []
      principal: []
      sshpubkey:
      # yamllint disable-line rule:line-length
      - ssh-rsa  pinky@ipaserver.el81.local  # noqa 204
      # yamllint disable-line rule:line-length
      -  pinky@ipaserver.el81.local  # noqa 204
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky add manager manager1
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      manager: manager1
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky add manager manager1 again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      manager: manager1
      action: member
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky add manager manager2, manager3
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      manager: manager2,manager3
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky add manager manager2, manager3 again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      manager: manager2,manager3
      action: member
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky remove manager manager1
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      manager: manager1
      action: member
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky remove manager manager1 again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      manager: manager1
      action: member
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky add principal pa
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      principal: pa
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky add principal pa again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      principal: pa
      action: member
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky add principal pa1
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      principal: pa1
      action: member
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky remove principal pa1
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      principal: pa1
      action: member
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky remove principal pa1 again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      principal: pa1
      action: member
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky remove principal pa
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      principal: pa
      action: member
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky remove principal non-existing pa2
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      principal: pa2
      action: member
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky absent and preserved
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      preserve: yes
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky absent and preserved, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      preserve: yes
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky undeleted (preserved before)
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      state: undeleted
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky undeleted (preserved before), again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      state: undeleted
    register: result
    failed_when: result.changed or result.failed

  - name: Users pinky disabled
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      state: disabled
    register: result
    failed_when: not result.changed or result.failed

  - name: Users pinky disabled, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      state: disabled
    register: result
    failed_when: result.changed or result.failed

  - name: User pinky enabled
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      state: enabled
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky enabled, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      state: enabled
    register: result
    failed_when: result.changed or result.failed

  - name: Rename user pinky to reddy
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      rename: reddy
      state: renamed
    register: result
    failed_when: not result.changed or result.failed

  - name: Rename user pinky to reddy, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      rename: reddy
      state: renamed
    register: result
    failed_when: not result.failed or "No user 'pinky'" not in result.msg

  - name: Rename user reddy to reddy
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: reddy
      rename: reddy
      state: renamed
    register: result
    failed_when: result.changed or result.failed

  - name: Rename user reddy back to pinky
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: reddy
      rename: pinky
      state: renamed
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky absent and preserved for future exclusion.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      preserve: yes
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: User pinky absent and preserved, when already absent
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: pinky
      preserve: yes
      state: absent
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure user with GECOS information exists.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      first: Iuri
      last: Gagarin
      gecos: Юрий Алексеевич Гагарин
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure user with GECOS information exists, again.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      first: Iuri
      last: Gagarin
      gecos: Юрий Алексеевич Гагарин
    register: result
    failed_when: result.changed or result.failed

  - name: Modify GECOS information.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      gecos: Юрий Гагарин
    register: result
    failed_when: not result.changed or result.failed

  - name: Updating with existent data, should not change user.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      first: Iuri
      last: Gagarin
      gecos: Юрий Гагарин
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure GECOS parameter is cleared.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      gecos: ""
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure GECOS parameter is cleared, again
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      gecos: ""
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure GECOS parameter cannot be used with state absent.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      gecos: Юрий Гагарин
      state: absent
    register: result
    failed_when: not result.failed or "Argument 'gecos' can not be used with action 'user' and state 'absent'" not in result.msg

  - name: Ensure user igagarin is absent.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      state: absent
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure user with non-ascii name exists.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      first: Юрий
      last: Гагарин
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure user with non-ascii name exists has proper GECOS value.
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: igagarin
      gecos: Юрий Гагарин
    register: result
    failed_when: result.changed or result.failed

  - name: Remove test users
    ipauser:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: manager1,manager2,manager3,pinky,pinky2,igagarin
      state: absent
