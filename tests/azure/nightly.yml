---
schedules:
- cron: "0 19 * * *"
  displayName: Nightly Builds
  branches:
    include:
    - master
  always: true

trigger: none

pool:
  vmImage: 'ubuntu-20.04'

stages:

# Fedora

- stage: FedoraLatest_Ansible_Core_2_14
  dependsOn: []
  jobs:
  - template: templates/group_tests.yml
    parameters:
      build_number: $(Build.BuildNumber)
      scenario: fedora-latest
      ansible_version: "-core >=2.14,<2.15"

