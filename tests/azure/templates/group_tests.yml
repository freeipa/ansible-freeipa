---
parameters:
  - name: distro
    type: string
    default: fedora-latest
  - name: build_number
    type: string
  - name: ansible_version
    type: string
    default: ""
  - name: target_python
    type: string
    default: "/usr/bin/python3"

jobs:
- template: playbook_tests.yml
  parameters:
    group_number: 1
    number_of_groups: 3
    build_number: ${{ parameters.build_number }}
    distro: ${{ parameters.distro }}
    ansible_version: ${{ parameters.ansible_version }}
    python_version: '< 3.12'

- template: playbook_tests.yml
  parameters:
    group_number: 2
    number_of_groups: 3
    build_number: ${{ parameters.build_number }}
    distro: ${{ parameters.distro }}
    ansible_version: ${{ parameters.ansible_version }}
    python_version: '< 3.12'
    target_python: ${{ parameters.target_python }}

- template: playbook_tests.yml
  parameters:
    group_number: 3
    number_of_groups: 3
    build_number: ${{ parameters.build_number }}
    distro: ${{ parameters.distro }}
    ansible_version: ${{ parameters.ansible_version }}
    python_version: '< 3.12'

