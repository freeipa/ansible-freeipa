---
- name: Test host
  hosts: "{{ ipa_test_host | default('ipaserver') }}"
  become: true

  tasks:
  - name: Get Domain from server name
    ansible.builtin.set_fact:
      ipaserver_domain: "{{ ansible_facts['fqdn'].split('.')[1:] | join('.') }}"
    when: ipaserver_domain is not defined

  - name: Set host1_fqdn .. host6_fqdn
    ansible.builtin.set_fact:
      host1_fqdn: "{{ 'host1.' + ipaserver_domain }}"
      host2_fqdn: "{{ 'host2.' + ipaserver_domain }}"
      host3_fqdn: "{{ 'host3.' + ipaserver_domain }}"
      host4_fqdn: "{{ 'host4.' + ipaserver_domain }}"
      host5_fqdn: "{{ 'host5.' + ipaserver_domain }}"
      host6_fqdn: "{{ 'host6.' + ipaserver_domain }}"

  - name: Host absent
    ipahost:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name:
      - "{{ host1_fqdn }}"
      - "{{ host2_fqdn }}"
      - "{{ host3_fqdn }}"
      - "{{ host4_fqdn }}"
      - "{{ host5_fqdn }}"
      - "{{ host6_fqdn }}"
      update_dns: yes
      state: absent

  - name: Ensure leftover DNS records for test hosts are not present.
    ipadnsrecord:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      zone_name: "{{ ipaserver_domain }}"
      records:
      - name: "host1"
        del_all: true
      - name: "host2"
        del_all: true
      - name: "host3"
        del_all: true
      - name: "host4"
        del_all: true
      - name: "host5"
        del_all: true
      - name: "host6"
        del_all: true
      state: absent

  - name: Get IPv4 address prefix from server node
    ansible.builtin.set_fact:
      ipv4_prefix: "{{ ansible_facts['default_ipv4'].address.split('.')[:-1] |
                       join('.') }}"

  - name: Host "{{ host1_fqdn }}" present
    ipahost:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: "{{ host1_fqdn }}"
      ip_address: "{{ ipv4_prefix + '.201' }}"
      mac_address: ["A0:b0:00:00:00:00"]
      description: "A host"
      location: "A lab"
      update_dns: yes
      reverse: no
    register: result
    failed_when: not result.changed or result.failed

  - name: Host "{{ host1_fqdn }}" present again
    ipahost:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: "{{ host1_fqdn }}"
      ip_address: "{{ ipv4_prefix + '.201' }}"
      description: "A host"
      location: "A lab"
      mac_address: ["a0:B0:00:00:00:00"]
      update_dns: yes
      reverse: no
    register: result
    failed_when: result.changed or result.failed

  - name: Host "{{ host1_fqdn }}", using 'hosts', present again
    ipahost:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      hosts:
      - name: "{{ host1_fqdn }}"
        ip_address: "{{ ipv4_prefix + '.201' }}"
        description: "A host"
        location: "A lab"
        mac_address: ["A0:b0:00:00:00:00"]
        update_dns: yes
    register: result
    failed_when: result.changed or result.failed

  - name: Host "{{ host2_fqdn }}" present
