---
- name: Test host managedby_host
  hosts: ipaserver
  become: true

  tasks:
  - name: Get Domain from server name
    set_fact:
      ipaserver_domain: "{{ ansible_fqdn.split('.')[1:] | join ('.') }}"
    when: ipaserver_domain is not defined

  - name: Set host1_fqdn .. host2_fqdn
    set_fact:
      host1_fqdn: "{{ 'host1.' + ipaserver_domain }}"
      host2_fqdn: "{{ 'host2.' + ipaserver_domain }}"

  - name: Host absent
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name:
      - "{{ host1_fqdn }}"
      - "{{ host2_fqdn }}"
      update_dns: yes
      state: absent

  - name: Host "{{ host1_fqdn }}" present
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      force: yes
    register: result
    failed_when: not result.changed

  - name: Host "{{ host2_fqdn }}" present
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host2_fqdn }}"
      force: yes
    register: result
    failed_when: not result.changed

  - name: Host "{{ host1_fqdn }}" managed by "{{ 'host2.' + ipaserver_domain }}"
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      managedby_host: "{{ host2_fqdn }}"
    register: result
    failed_when: not result.changed

  - name: Host "{{ host1_fqdn }}" managed by "{{ 'host2.' + ipaserver_domain }}" again
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      managedby_host: "{{ host2_fqdn }}"
    register: result
    failed_when: result.changed

  - name: Host "{{ host1_fqdn }}" managed by "{{ ansible_fqdn }}"
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      managedby_host: "{{ ansible_fqdn }}"
      action: member
    register: result
    failed_when: not result.changed

  - name: Host "{{ host1_fqdn }}" managed by "{{ ansible_fqdn }}" again
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      managedby_host: "{{ ansible_fqdn }}"
      action: member
    register: result
    failed_when: result.changed

  - name: Host "{{ host1_fqdn }}" not managed by "{{ ansible_fqdn }}"
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      managedby_host: "{{ ansible_fqdn }}"
      action: member
      state: absent
    register: result
    failed_when: not result.changed

  - name: Host "{{ host1_fqdn }}" not managed by "{{ ansible_fqdn }}" again
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      managedby_host: "{{ ansible_fqdn }}"
      action: member
      state: absent
    register: result
    failed_when: result.changed

  - name: Host "{{ host1_fqdn }}" not managed by "{{ 'host2.' + ipaserver_domain }}"
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      managedby_host: "{{ host2_fqdn }}"
      state: absent
      action: member
    register: result
    failed_when: not result.changed

  - name: Host "{{ host1_fqdn }}" not managed by "{{ 'host2.' + ipaserver_domain }}" again
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ host1_fqdn }}"
      managedby_host: "{{ host2_fqdn }}"
      action: member
      state: absent
    register: result
    failed_when: result.changed

  - name: Host absent
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name:
      - "{{ host1_fqdn }}"
      - "{{ host2_fqdn }}"
      update_dns: yes
      state: absent
    register: result
    failed_when: not result.changed
