---
- name: Test groups with external members
  hosts: "{{ ipa_test_host | default('ipaserver') }}"
  become: false
  gather_facts: false
  module_defaults:
    ipagroup:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: server  # external_member requires 'server' context

  tasks:
  - name: Include tasks ../env_freeipa_facts.yml
    ansible.builtin.include_tasks: ../env_freeipa_facts.yml

  - name: Ensure tests groups are absent
    ipagroup:
      name:
        - extgroup
        - extgroup_members
      state: absent

  - name: Execute group tests if trust test environment is supported
    when: trust_test_is_supported | default(false)
    block:
    - name: Ensure AD trust is absent
      ansible.builtin.include_tasks: ../tasks_remove_trust.yml

    - name: Ensure AD trust is avaiable
      ansible.builtin.include_tasks: ../tasks_set_trust.yml

    - name: Ensure nonposix group is present
      ipagroup:
        name: extgroup
        nonposix: true
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure nonposix group is present, again
      ipagroup:
        name: extgroup
        nonposix: true
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure nonposix group is external
      ipagroup:
        name: extgroup
        external: true
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure nonposix group has AD user "{{ ad_user }}"
      ipagroup:
        name: extgroup
        external_member: "{{ ad_user }}"
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure nonposix group has AD user "{{ ad_user }}", again
      ipagroup:
        name: extgroup
        external_member: "{{ ad_user }}"
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure nonposix group is absent.
      ipagroup:
        name: extgroup
        state: absent
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure nonposix group is absent, again.
      ipagroup:
        name: extgroup
        state: absent
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure external group is present, with AD user.
      ipagroup:
        name: extgroup
        external: true
        external_member: "{{ ad_user }}"
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure external group is present, with AD alternate user.
      ipagroup:
        name: extgroup
        external: true
        external_member: "{{ alt_user }}"
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure external group is present, with AD user, again.
      ipagroup:
        name: extgroup
        external: true
        external_member: "{{ ad_user }}"
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure external group is absent
      ipagroup:
        name: extgroup
        state: absent
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure external group is absent, again
      ipagroup:
        name: extgroup
        state: absent
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure nonposix group is present.
      ipagroup:
        name: extgroup
        nonposix: true
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure group is external, and has AD user.
      ipagroup:
        name: extgroup
        external: true
        external_member: "{{ ad_user }}"
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure group is external, and has AD alternate users.
      ipagroup:
        name: extgroup
        external: true
        external_member: "{{ alt_user }}"
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure group is external, and has AD user, again.
      ipagroup:
        name: extgroup
        external: true
        external_member: "{{ ad_user }}"
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure external group for external member exist
      ipagroup:
        name: extgroup_members
        external: true
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure external group members are present
      ipagroup:
        name: extgroup_members
        external_member: "{{ ad_user }}"
        action: member
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure external group members are present, again
      ipagroup:
        name: extgroup_members
        external_member: "{{ ad_user }}"
        action: member
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure external group members are absent
      ipagroup:
        name: extgroup_members
        external_member: "{{ ad_user }}"
        action: member
        state: absent
      register: result
      failed_when: result.failed or not result.changed

    - name: Ensure external group alternate members are absent
      ipagroup:
        name: extgroup_members
        external_member: "{{ alt_user }}"
        action: member
        state: absent
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure external group members are absent, again
      ipagroup:
        name: extgroup_members
        external_member: "{{ ad_user }}"
        action: member
        state: absent
      register: result
      failed_when: result.failed or result.changed

    - name: Ensure AD trust is absent
      ansible.builtin.include_tasks: ../tasks_remove_trust.yml

  - name: Ensure tests groups are absent
    ipagroup:
      name:
        - extgroup
        - extgroup_members
      state: absent
