---
- name: Test dnsrecord
  hosts: "{{ ipa_test_host | default('ipaserver') }}"
  become: yes
  gather_facts: yes

  tasks:

  - name: Setup testing environment.
    ansible.builtin.include_tasks: env_setup.yml

  - name: Generate self-signed certificates.
    ansible.builtin.shell:
      cmd: |
        openssl req -x509 -newkey rsa:2048 -days 365 -nodes -keyout "private{{ item }}.key" -out "cert{{ item }}.pem" -subj '/CN=test'
        openssl x509 -outform der -in "cert{{ item }}.pem" -out "cert{{ item }}.der"
        base64 "cert{{ item }}.der" -w5000 > "cert{{ item }}.b64"
    with_items: [1]
    become: no
    delegate_to: localhost

  # tests
  - name: Ensure that dns record 'host01' is present
    ipadnsrecord:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: host01
      zone_name: "{{ testzone }}"
      record_type: AAAA
      record_value: ::1
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure that dns record 'host01' is present, again
    ipadnsrecord:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: host01
      zone_name: "{{ testzone }}"
      record_type: AAAA
      record_value: ::1
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure that dns record 'host02' is present
    ipadnsrecord:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: host02
      zone_name: "{{ testzone }}"
      record_type: A
      record_value: "{{ ipv4_prefix }}.102"
    register: result
    failed_when: not result.changed or result.failed

  - name: Ensure that dns record 'host02' is present, again
    ipadnsrecord:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      name: host02
      zone_name: "{{ testzone }}"
      record_type: A
      record_value: "{{ ipv4_prefix }}.102"
    register: result
    failed_when: result.changed or result.failed

  - name: Modify record 'host02' with multiple A and AAAA record.
    ipadnsrecord:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      records:
        - name: host02
          zone_name: "{{ testzone }}"
          record_type: A
          record_value:
            - "{{ ipv4_prefix }}.112"
            - "{{ ipv4_prefix }}.122"
        - name: host02
          zone_name: "{{ testzone }}"
          record_type: AAAA
          record_value: ::1
    register: result
    failed_when: not result.changed or result.failed

  - name: Modify record 'host02' with multiple A and AAAA record, again.
    ipadnsrecord:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      records:
        - name: host02
          zone_name: "{{ testzone }}"
          record_type: A
          record_value:
            - "{{ ipv4_prefix }}.112"
            - "{{ ipv4_prefix }}.122"
        - name: host02
          zone_name: "{{ testzone }}"
          record_type: AAAA
          record_value: ::1
    register: result
    failed_when: result.changed or result.failed

  - name: Ensure 'host02' A6 record is present.
    ipadnsrecord:
      ipaadmin_password: SomeADMINpassword
      ipaapi_context: "{{ ipa_context | default(omit) }}"
      zone_name: "{{ testzone }}"
      name: host02
