#
# Generate self-signed certificates using openssl:
#
#   openssl req -x509 -newkey rsa:2048 -days 3650 -nodes -keyout private1.key -out cert1.pem -subj '/CN=test'
#   openssl req -x509 -newkey rsa:2048 -days 3650 -nodes -keyout private2.key -out cert2.pem -subj '/CN=test'
#
# Convert the certificate do DER for easier handling through CLI
#
#   openssl x509 -outform der -in cert1.pem -out cert1.der
#   openssl x509 -outform der -in cert2.pem -out cert2.der
#
# Use base64:
#
#  base64 cert1.der -w5000
#  base64 cert2.der -w5000
#
# Certificates:
#    cert1:
#    - 
#    cert2:
#    - 

---
- name: Test service certificates
  hosts: ipaserver
  become: true

  tasks:
  # setup
  - name: Get Domain from server name
    set_fact:
      ipaserver_domain: "{{ groups.ipaserver[0].split('.')[1:] | join ('.') }}"
    when: ipaserver_domain is not defined

  - name: Get IPv4 address prefix from server node
    set_fact:
      ipv4_prefix: "{{ ansible_default_ipv4.address.split('.')[:-1] |
                       join('.') }}"

  - name: Set test host FQDN
    set_fact:
      test_subdomain: testcert
      test_host: "{{ 'testcert.' + ipaserver_domain }}"

  - name: Host test absent
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ test_host }}"
      update_dns: yes
      state: absent

  - name: Host test present
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ test_host }}"
      ip_address: "{{ ipv4_prefix + '.201' }}"
      update_dns: yes

  - name: Ensure testing group group01 is present.
    ipagroup:
      ipaadmin_password: SomeADMINpassword
      name: group01

  - name: Ensure testing group group02 is present.
    ipagroup:
      ipaadmin_password: SomeADMINpassword
      name: group02

  - name: Ensure services are absent.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      state: absent

  # tests
  - name: Ensure service is present
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      certificate:
        - 
      pac_type:
        - MS-PAC
        - PAD
      auth_ind: otp
      force: no
      requires_pre_auth: yes
      ok_as_delegate: no
      ok_to_auth_as_delegate: no
    register: result
    failed_when: not result.changed

  - name: Ensure service is present, again
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      certificate:
        - 
      pac_type:
        - MS_PAC
        - PAD
      auth_ind: otp
      force: no
      requires_pre_auth: yes
      ok_as_delegate: no
      ok_to_auth_as_delegate: no
    register: result
    failed_when: result.changed

  - name: Ensure service is disabled
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      state: disabled
    register: result
    failed_when: not result.changed

  - name: Ensure service member certificate is present.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      certificate:
        - 
      action: member
      state: present
    register: result
    failed_when: not result.changed

  - name: Ensure service member certificate is present, again.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      certificate:
        - 
      action: member
      state: present
    register: result
    failed_when: result.changed

  - name: Ensure service multiple member certificates are present, with duplicate.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      certificate:
        - 
        - 
      action: member
      state: present
    register: result
    failed_when: not result.changed

  - name: Ensure service member certificate is absent.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      certificate:
        - 
      action: member
      state: absent
    register: result
    failed_when: not result.changed

  - name: Ensure service member certificate is absent, again.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      certificate:
        - 
      action: member
      state: absent
    register: result
    failed_when: result.changed

  - name: Ensure service member certificates are absent.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      certificate:
        - 
        - 
      action: member
      state: absent
    register: result
    failed_when: not result.changed

  - name: Ensure service multiple member certificates is present.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      certificate:
        - 
      action: member
      state: present
    register: result
    failed_when: not result.changed

  - name: Ensure service is disabled
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      state: disabled
    register: result
    failed_when: not result.changed

  - name: Ensure service is disabled, again.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      state: disabled
    register: result
    failed_when: result.changed

  # cleanup
  - name: Ensure services are absent.
    ipaservice:
      ipaadmin_password: SomeADMINpassword
      name: "HTTP/{{ test_host }}"
      state: absent

  - name: Ensure host is absent
    ipahost:
      ipaadmin_password: SomeADMINpassword
      name: "{{ test_host }}"
      update_dns: yes
      state: absent
